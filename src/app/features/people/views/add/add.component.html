<mat-toolbar>
    <span>Agendar Persona</span>
  </mat-toolbar>

<form [formGroup]="personForm" (ngSubmit)="addPerson()">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CÃ©dula</mat-label>
        <input matInput type="number" formControlName="identification">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Genero</mat-label>
        <mat-select formControlName="gender">
            <mat-option value="">Seleccione</mat-option>
            <mat-option value="F">F</mat-option>
            <mat-option value="M">M</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="age">
    </mat-form-field>
    <section>
        <div class="button-row">
          <button mat-raised-button color="primary" [disabled]="personForm.invalid">Agendar</button>
        </div>
      </section>
</form>
